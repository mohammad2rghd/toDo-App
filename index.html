<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-App By Mohammad</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap5.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Todo Applicatin --start -->
    <div class="app-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card mt-5 main-card">
              <div
                class="app-header px-4 card-body d-flex align-items-baseline justify-content-between"
              >
                <div class="header-title d-flex align-items-center">
                  <i class="fas fa-check-square me-4"></i>
                  <h1 class="d-flex align-items-center mb-0">Todo App</h1>
                </div>
                <div class="add-box">
                  <button
                    type="button"
                    class="add-toDo d-flex align-items-center"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    + Add New
                  </button>
                </div>
              </div>
              <div class="todo-container" id="list1">
                <div class="card-body py-4 px-4 px-md-5">
                  <div class="pb-2">
                    <div class="d-flex flex-row align-items-center">
                      <!-- Modal -->
                      <div
                        class="modal fade"
                        id="exampleModal"
                        tabindex="-1"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true"
                      >
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="modal-label">
                                New Task
                              </h5>
                            </div>
                            <div class="modal-body">
                              <form
                                class="needs-validation"
                                novalidate
                                id="todo-form"
                              >
                                <div class="mb-3">
                                  <label
                                    for="recipient-name"
                                    class="col-form-label"
                                    >Title:</label
                                  >
                                  <input
                                    type="text"
                                    class="form-control todo-input"
                                    id="task-title"
                                  />
                                </div>
                                <div class="mb-3">
                                  <label
                                    for="recipient-name"
                                    class="col-form-label"
                                    >Sub Title:</label
                                  >
                                  <input
                                    type="text"
                                    class="form-control todo-input-sec"
                                    id="task-subtitle"
                                  />
                                </div>
                                <div class="mb-3">
                                  <label
                                    for="message-text"
                                    class="col-form-label"
                                    >Note:</label
                                  >
                                  <textarea
                                    class="form-control"
                                    id="task-note"
                                  ></textarea>
                                </div>
                                <div class="mb-3">
                                  <label
                                    for="message-text"
                                    class="col-form-label"
                                    >Priority:</label
                                  >
                                  <select
                                    id="task-priority"
                                    class="form-select todo-input-select"
                                    aria-label="Default select example"
                                  >
                                    <option value="Medium" selected>
                                      Medium
                                    </option>
                                    <option value="Urgent">Urgent</option>
                                    <option value="High">High</option>
                                    <option value="Low">Low</option>
                                  </select>
                                </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button
                                type="button"
                                class="btn btn-outline-danger"
                                data-bs-dismiss="modal"
                              >
                                Close
                              </button>
                              <button
                                id="save-button"
                                type="button"
                                class="btn btn-outline-success todo-button"
                                data-bs-dismiss="modal"
                              >
                                Save changes
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="todo-container pt-4">
                      <table class="table todo-list">
                        <thead>
                          <tr>
                            <th scope="col">Number</th>
                            <th scope="col">Title</th>
                            <th scope="col">Subtitle</th>
                            <th scope="col">Priority</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>

                        <tbody id="table-body">
                          <!--todo rows will set here-->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ToDo Applicatin --end -->

    <script src="javaScripts/bootstrap5.bundle.min.js"></script>
    <script src="javaScripts/app.js"></script>
  </body>
</html>
